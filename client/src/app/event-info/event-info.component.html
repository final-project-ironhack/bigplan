<!--Informacion del evento  -->
<div *ngIf="event">
  <div class="event-info">
    <h3> {{event.name}}</h3>
    <h4> {{event.category}}</h4>
    <h5> {{event.description}}</h5>
  </div>
</div>

<!--Nombre del creador del eventos -->

<h3 *ngIf='creator'>Creador: {{creator.username}}</h3>


<!-- Nombre de los participantes-->

<h4 *ngIf='participants'>Participants</h4>
<div *ngFor="let participant of participants">
  <h5> {{participant.username}}</h5>
</div>
