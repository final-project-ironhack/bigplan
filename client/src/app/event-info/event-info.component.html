<head>
  <title>BigPlan</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>

<div *ngFor="let item of event">

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div class="logo_main">
          <ul>
          <li><img class="img-user" src="https://ca.slack-edge.com/T02CQ4EN4-U3KPHFCUW-807f02da0a86-72"><li>
          <li><h1>Congrats!</h1></li>
          <li><h4>You just joined a BigPlan:</h4><li>
          <li><h1 class="title">{{item.name}} </h1></li>  
          <br>
          <li><h4 *ngIf='creator'>Planned by {{creator.name}} / Category: {{item.category}}</h4></li>
          <h4 *ngIf='participants'></h4>
          <div *ngFor="let participant of participants">
          <li><h5>Also joined to the plan: {{participant.name}}</h5></li>

          </div>
          <li><img class="img-attendant" src="https://ca.slack-edge.com/T02CQ4EN4-U0K5S2WLT-g5c4418255e3-72"><li>
            <li><img class="img-attendant" src="https://ca.slack-edge.com/T02CQ4EN4-U3K2F8B3R-9604d9f9a5f9-72"><li>
              <li><img class="img-attendant" src="https://ca.slack-edge.com/T02CQ4EN4-U3KPHFCUW-807f02da0a86-72"><li>
                <li><img class="img-attendant" src="https://ca.slack-edge.com/T02CQ4EN4-U3L4C9LTA-7db7a79a5813-72"><li>
                  <li><img class="img-attendant" src="https://ca.slack-edge.com/T02CQ4EN4-U3HJE8732-abdcf25eafb4-72"><li>
                    <li><img class="img-attendant" src="https://ca.slack-edge.com/T02CQ4EN4-U3WM1P708-5739b8c78531-72"><li>

          <li><a></a><button type="button" name="button" class="btn btn-lg btn-primary btn-block">Left</button></li>
          <br>
          <li><p>You can only attend one plan at a time, but you can leave this plan before it's ended, if you need so. </p><li>

          </ul>
        </div>




</div>
</div>
</div>
</div>
</div>
