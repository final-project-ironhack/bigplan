<div *ngIf="eventDetail" class="infobox">
  <h2>{{ eventDetail.name }}</h2>
  <h4>{{eventDetail.category}}</h4>
  <p>{{eventDetail.description}}</p>
  <!-- <p>{{eventDetail.participant}}</p> -->
  <p>{{eventDetail.tags}}</p>
  <br>
  <a [routerLink]="['event-info', eventDetail._id]"><button type="button" class="btn-block" name="button">Join!</button></a>
</div>
