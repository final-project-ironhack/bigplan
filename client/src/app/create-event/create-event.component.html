<div class="container">
  <div class="info-container">
<h3> Post a Plan </h3>

<form (ngSubmit)="submitForm(myForm)" #myForm="ngForm">
  <p> Plan Title
    <input type="text" name="username" [(ngModel)]="formInfo.username" required />
  </p>

  <p> Category
    <input type="text" name="catefory" [(ngModel)]="formInfo.category" required />
  </p>

  <p> Plan Description
    <input type="text" name="description" [(ngModel)]="formInfo.description" required />
  </p>

  <p> Tags
    <input type="text" name="tags" [(ngModel)]="formInfo.tags" required />
  </p>

  <!-- <p> Image
    <input type="text" name="tags" [(ngModel)]="formInfo.tags" required />
  </p> -->

  <button type="submit"> Post </button>
</form>


</div>
</div>
