<head>
  <title>Big.Plan</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand logo" routerLink="/">
        <h3>Big.Plan</h3>
      </a>
    </div>
    <ul class="nav navbar-nav navbar-right">

      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/log-in">Log-in</a></li>
      <li><button (click)="logout()" class="btn btn-lg btn-primary btn-block" type="submit">Log out</button></li>
    </ul>

  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div class="logo_main">
          <h3>Big.Plan</h3>
        </div>
        <form *ngIf="!user">
          <input type="text" [(ngModel)]="formInfo.username" name="username" class="form-control" placeholder="user" required/>
          <br>
          <input type="password" [(ngModel)]="formInfo.password" name="password" class="form-control" placeholder="Password" required/>
          <button (click)="signup()" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
        <a [routerLink]="['/log-in']" class="text-center new-account">Do you have an account? Log in</a>

      </div>
    </div>
  </div>
</div>
