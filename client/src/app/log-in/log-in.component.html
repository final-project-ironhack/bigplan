<head>
  <title>BigPlan</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand logo" href="#">
        <h3>BigPlan</h3>
      </a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><button (click)="logout()" class="btn btn-lg btn-primary btn-block btn-logout" type="submit">Log out</button></li>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/sign-up">Sign up</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div class="logo-main">
          <h3>BigPlan</h3>
        </div>
        <form *ngIf="!user">
          <input type="text" [(ngModel)]="formInfo.username" name="username" class="form-control" placeholder="user" required/>
          <br>
          <input type="password" [(ngModel)]="formInfo.password" name="password" class="form-control" placeholder="Password" required/>
          <button (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>
        <a routerLink="/sign-up" class="text-center new-account">Don't have an account? Sign-up</a>
          <button (click)="logout()" class="btn btn-lg btn-primary btn-block responsive" type="submit">Log out</button>
      </div>
    </div>
  </div>
</div>
